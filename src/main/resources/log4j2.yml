Configuration:
  status: warn
  name: YAMLConfigTest
  packages: "com.hyosakura.terminal"
  appenders:
    JLine:
      name: STDOUT
      exclusive: "io\\.netty\\..*"
      PatternLayout:
        Pattern: "%highlight{%d{HH:mm:ss} [%level] %c - %m%n}{FATAL=RED, ERROR=RED, WARN=YELLOW, INFO=FG_GREEN, DEBUG=GRAY, TRACE=WHITE}%style{%exception}{RED}"
    File:
      name: File
      append: false
      fileName: "bot.log"
      PatternLayout:
        Pattern: "%d{HH:mm:ss} [%level] %c - %m%n%exception"
  Loggers:
    logger:
      - name: main
        level: info
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: File
      - name: LuckPerms
        level: info
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: File
      - name: Bot
        level: trace
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: File
    Root:
      level: error
      AppenderRef:
        - ref: STDOUT
        - ref: File